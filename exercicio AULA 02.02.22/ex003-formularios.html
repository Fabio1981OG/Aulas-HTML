<body>
    <h1>Formulario</h1>

    <form action="">
      <label for="nome">Nome</label>
      <input type="text" id="nome"  placeholder="Nome"> <br><br>

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Sobrenome" <br><br>
      
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="CPF"<br><br>

      <label for="data de nascimento">Data de nascimento</label>
      <input type="date" id="data de nascimento" placeholder="Data de Nascimento" <br><br>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="E-mail"<br><br>

      <label for="senha">Senha</label>
      <input type="passapord" id="senha" placeholder="Senha"<br><br>
          
      <h2>Informe seu sexo</h2>

      <input type="radio" name="Sexo" id="m">
      <label for="m">Masculino</label> 
      
      <input type="radio" name="Sexo" id="f">
      <label for="f">Feminino</label> 

      <input type="radio" name="Sexo" id="o">
      <label for="O">Outro</label> <br><br>
      <input type="hidden" name="MAX_FILE_SIZE" value="100" /> <input name="file" type="file" />

    </form>
